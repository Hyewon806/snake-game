<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🐍 귀염뱀 게임</title>
  <style>
    body {
      background-color: #fef9ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Arial", sans-serif;
    }
    h1, h2 {
      color: #4b0082;
      margin: 0.5em 0;
    }
    label, select {
      font-size: 1rem;
      margin: 5px;
    }
    #score-board {
      background: #fff0f5;
      border: 2px dashed #dc143c;
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.1rem;
      color: #8b0000;
      font-weight: bold;
    }
    canvas {
      background-color: #f5f5f5;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
      position: relative;
      z-index: 0;
      pointer-events: auto;
      display: none;
    }
    #start-screen {
      position: fixed;
      background: rgba(255,255,255,0.95);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .btn {
      background: #4b0082;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      padding: 8px 16px;
      margin: 10px;
      cursor: pointer;
    }
    #game-info {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>🐍 귀염뱀 게임</h1>
    <label>난이도 선택:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <label>테마 선택:
      <select id="theme">
        <option value="classic" selected>Classic</option>
        <option value="ocean">Ocean</option>
        <option value="desert">Desert</option>
        <option value="night">Night</option>
      </select>
    </label>
    <button class="btn" onclick="startGame()">게임 시작하기</button>
  </div>

  <h2 id="title" style="display:none">🐍 귀염뱀 게임 - 플레이 중</h2>
  <p id="game-info" style="display:none">🍎 먹이: 빨간색 | 🧱 장애물: 회색 | 🐍 뱀: 보라색</p>

  <canvas id="game" width="400" height="400"></canvas>
  <div id="score-board">점수: <span id="score">0</span> / 최고점수: <span id="high-score">0</span></div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("high-score");
    const startScreen = document.getElementById("start-screen");
    const title = document.getElementById("title");
    const info = document.getElementById("game-info");
    const difficultySelect = document.getElementById("difficulty");
    const themeSelect = document.getElementById("theme");

    const box = 20;
    let snake, direction, food, score, game, speed, highScore;
    let obstacles = [];

    function applyTheme(theme) {
      const themes = {
        classic: "#fef9ff",
        ocean: "#e0f7fa",
        desert: "#fff8dc",
        night: "#1e1e2f"
      };
      document.body.style.backgroundColor = themes[theme];
    }

    function resetGame(difficulty) {
      snake = [{ x: 200, y: 200 }];
      direction = "RIGHT";
      food = generateFood();
      score = 0;
      speed = difficulty === "easy" ? 200 : difficulty === "normal" ? 150 : 100;
      scoreDisplay.textContent = score;
      obstacles = [];
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function generateObstacle() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function startGame() {
      const difficulty = difficultySelect.value;
      const theme = themeSelect.value;
      applyTheme(theme);
      startScreen.style.display = "none";
      title.style.display = "block";
      info.style.display = "block";
      canvas.style.display = "block";
      resetGame(difficulty);
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#4b0082" : "#9370db";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#dc143c";
      ctx.fillRect(food.x, food.y, box, box);

      ctx.fillStyle = "gray";
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, box, box);
      });

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        food = generateFood();
        score++;
        scoreDisplay.textContent = score;

        // 레벨업: 3점마다 속도 증가, 장애물 추가
        if (score % 3 === 0) {
          speed = Math.max(50, speed - 10);
          clearInterval(game);
          game = setInterval(draw, speed);
          obstacles.push(generateObstacle());
        }

        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          highScoreDisplay.textContent = highScore;
        }
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(seg => seg.x === headX && seg.y === headY) ||
        obstacles.some(obs => obs.x === headX && obs.y === headY)
      ) {
        clearInterval(game);
        alert("게임 오버! 점수: " + score);
        location.reload();
      }

      snake.unshift(newHead);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "Escape") location.reload();
    });

    // Load high score on load
    highScore = localStorage.getItem("highScore") || 0;
    highScoreDisplay.textContent = highScore;
  </script>
</body>
</html>
