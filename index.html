<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🐍 귀염뱀 게임</title>
  <style>
    body {
      background-color: #fef9ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Arial", sans-serif;
    }
    h1 {
      font-size: 2.2rem;
      color: #4b0082;
      margin-bottom: 0.2em;
    }
    p {
      margin-top: 0;
      margin-bottom: 1em;
      color: #222;
    }
    #score-board {
      background: #fff0f5;
      border: 2px dashed #dc143c;
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.1rem;
      color: #8b0000;
      font-weight: bold;
    }
    canvas {
      background-color: #f5f5f5;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }
    #start-screen {
      position: absolute;
      background: rgba(255,255,255,0.9);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #start-screen button {
      background: #4b0082;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>🐍 귀염뱀 게임</h1>
    <p>방향키로 조작해서 음식을 먹여줘! 🍎</p>
    <button onclick="startGame()">게임 시작하기</button>
  </div>

  <canvas id="game" width="400" height="400"></canvas>
  <div id="score-board">점수: <span id="score">0</span></div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const startScreen = document.getElementById("start-screen");

    const box = 20;
    let snake, direction, food, score, game, speed, level, foods, obstacles;

    function resetGame() {
      snake = [{ x: 200, y: 200 }];
      direction = "RIGHT";
      score = 0;
      speed = 150;
      level = 1;
      foods = generateFoods(level);
      obstacles = generateObstacles(level);
      scoreDisplay.textContent = score;
    }

    function startGame() {
      startScreen.style.display = "none";
      resetGame();
      game = setInterval(draw, speed);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function generateFoods(count) {
      return Array.from({ length: count }, () => ({
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      }));
    }

    function generateObstacles(count) {
      return Array.from({ length: count }, () => ({
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#4b0082" : "#9370db";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#dc143c";
      foods.forEach(f => ctx.fillRect(f.x, f.y, box, box));

      ctx.fillStyle = "#2f4f4f";
      obstacles.forEach(o => ctx.fillRect(o.x, o.y, box, box));

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      let ateFood = false;
      foods = foods.filter(f => {
        if (f.x === headX && f.y === headY) {
          ateFood = true;
          return false;
        }
        return true;
      });

      if (ateFood) {
        score++;
        scoreDisplay.textContent = score;
        if (score % 5 === 0) {
          clearInterval(game);
          level++;
          foods = generateFoods(level);
          obstacles = generateObstacles(level);
          speed = Math.max(60, speed - 10);
          game = setInterval(draw, speed);
        } else {
          foods.push(...generateFoods(1));
        }
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(seg => seg.x === headX && seg.y === headY) ||
        obstacles.some(o => o.x === headX && o.y === headY)
      ) {
        clearInterval(game);
        alert("게임 오버! 점수: " + score);
        location.reload();
      }

      snake.unshift(newHead);
    }
  </script>
</body>
</html>
