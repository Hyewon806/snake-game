<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêç Í∑ÄÏóºÎ±Ä Í≤åÏûÑ</title>
  <style>
    body {
      background-color: #fef9ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Arial", sans-serif;
    }
    h1 {
      font-size: 2.2rem;
      color: #4b0082;
      margin-bottom: 0.2em;
    }
    label, select {
      font-size: 1rem;
      margin: 5px;
    }
    #score-board {
      background: #fff0f5;
      border: 2px dashed #dc143c;
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.1rem;
      color: #8b0000;
      font-weight: bold;
    }
    canvas {
      background-color: #f5f5f5;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }
    #start-screen {
      position: absolute;
      background: rgba(255,255,255,0.9);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #start-screen button {
      background: #4b0082;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>üêç Í∑ÄÏóºÎ±Ä Í≤åÏûÑ</h1>
    <label>ÎÇúÏù¥ÎèÑ:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <label>ÌÖåÎßà:
      <select id="theme">
        <option value="classic" selected>Classic</option>
        <option value="ocean">Ocean</option>
        <option value="desert">Desert</option>
        <option value="night">Night</option>
      </select>
    </label>
    <button onclick="startGame()">Í≤åÏûÑ ÏãúÏûëÌïòÍ∏∞</button>
  </div>

  <canvas id="game" width="400" height="400"></canvas>
  <div id="score-board">Ï†êÏàò: <span id="score">0</span> / ÏµúÍ≥†Ï†êÏàò: <span id="high-score">0</span></div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("high-score");
    const startScreen = document.getElementById("start-screen");
    const difficultySelect = document.getElementById("difficulty");
    const themeSelect = document.getElementById("theme");

    const box = 20;
    let snake, direction, food, score, game, speed, highScore;

    function applyTheme(theme) {
      const themes = {
        classic: "#fef9ff",
        ocean: "#e0f7fa",
        desert: "#fff8dc",
        night: "#1e1e2f"
      };
      document.body.style.backgroundColor = themes[theme];
    }

    function resetGame(difficulty) {
      snake = [{ x: 200, y: 200 }];
      direction = "RIGHT";
      food = generateFood();
      score = 0;
      speed = difficulty === "easy" ? 200 : difficulty === "normal" ? 150 : 100;
      scoreDisplay.textContent = score;
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function startGame() {
      const difficulty = difficultySelect.value;
      const theme = themeSelect.value;
      applyTheme(theme);
      startScreen.style.display = "none";
      resetGame(difficulty);
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#4b0082" : "#9370db";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#dc143c";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        food = generateFood();
        score++;
        scoreDisplay.textContent = score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          highScoreDisplay.textContent = highScore;
        }
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(seg => seg.x === headX && seg.y === headY)
      ) {
        clearInterval(game);
        alert("Í≤åÏûÑ Ïò§Î≤Ñ! Ï†êÏàò: " + score);
        location.reload();
      }

      snake.unshift(newHead);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "Escape") location.reload();
    });

    // Load high score on load
    highScore = localStorage.getItem("highScore") || 0;
    highScoreDisplay.textContent = highScore;
  </script>
</body>
</html>
